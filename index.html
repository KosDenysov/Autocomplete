<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="content">
        <div class="card">
            <p>
                Autocomplete <b>1</b>:
            </p>
            <div class="autocomplete">
                <div class="autocomplete__helper">
                    <div class="autocomplete__value">
                        <div class="autocomplete__text-content">Start typing</div>
                        <input type="text" name="" class="autocomplete__search" placeholder="Search">
                    </div>
                    <ul class="autocomplete__list"></ul>
                </div>
                <select class="autocomplete__input">
                    <option value="1">Wave</option>
                    <option value="2">Water</option>
                    <option value="3">Wallnut</option>
                    <option value="4">Oops</option>
                </select>
            </div>
        </div>
    </main>    
    <script src="main.js"></script>
</body>
</html>
